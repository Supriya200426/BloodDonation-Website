<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="back">
          <nav>
            <ul>
              <li><a href="home.html"><p>Home</p></a></li>
              <li><a href="Info.html"><p>DonationInfo</p></a></li>
              <li><a href="about.html"><p>AboutUs</p></a></li>
              <li><a href="index.html">Register</a></li>
              <li><a href="contact.html"><p>ContactUs</p></a></li>
            </ul>
        </nav>
        <br>
        <div class="text">
        <section class="container">
        <header>Registration Form</header>
        <form action="reg.php" class="form" method="post">
          <div class="input-box">
            <label for="FullName">Full Name</label>
            <input type="text" placeholder="Enter full name" name="FullName" />
          </div>
          <div class="input-box">
            <label for="Email">Email Address</label>
            <input type="text" placeholder="Enter email address" name="Email" />
          </div>
          <div class="column">
            <div class="input-box">
              <label for="phone">Phone Number</label>
              <input type="tel" placeholder="Enter phone number" maxlength="10"  required />
            </div>
            <div class="input-box">
              <label for="dob">Birth Of Date</label>
              <input type="date" placeholder="Enter birth date" required />
            </div>
          </div>
          <div class="input-box address">
            <label>Blood Group</label>
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Blood Group</option>
                <option>O+</option>
                <option>O-</option>
                <option>A+</option>
                <option>A-</option>
                <option>B+</option>
                <option>B-</option>
                <option>AB+</option>
                <option>AB-</option>
              </select>
          </div>
          </div>
          </div>
          <div class="gender-box">
            <h3>Gender</h3>
            <div class="gender-option">
              <div class="gender">
                <input type="radio" id="check-female" name="gender" value="F"  />
                <label for="check-female">Female</label>
              </div>
              <div class="gender">
                <input type="radio" id="check-male" name="gender" value="M"/>
                <label for="check-male">Male</label>
              </div>
              <div class="gender">
                <input type="radio" id="check-other" name="gender" value="O"/>
                <label for="check-other">prefer not to say</label>
              </div>
            </div>
          </div>
           
          <div class="input-box address">
            <label>Address</label>
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Country</option>
                <option>India</option>
                <option>America</option>
                <option>Japan</option>
                <option>Canada</option>
                <option>Nepal</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your city" required />
          </div>
          <input type="text" placeholder="Enter street address" required />
          <div class="column">
            <input type="text" placeholder="Enter your region" required />
            <div class="select-box">
                <select>
                  <option hidden>Last Donated</option>
                  <option>Ever</option>
                  <option>More than 2months</option>
                  <option>2 months</option>
                  <option>3 weeks</option>
                  <option>1 week</option>
                </select>
              </div>
          </div>
          <br>
          <button type="submit"><a href="submit.html">SUBMIT</a></button>
        </form>
      </section>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
