<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Blood Donation - Give blood, give plasma, share life, share often.</title>

</head>

<body style="background-color: rgb(219, 219, 226); color: green;">

<marquee><h1>Blood donation - Give blood, give plasma, share life, share often.</h1></marquee>

<div style="border: 6px solid black; width: 180%; height: 160%; margin: auto; text-align: center;">

<h2>Short Note on Blood Donation</h2>

<p>

Blood donation is a crucial and selfless act that can save lives. Your contribution can make a significant impact on the well-being of others.

</p>

<img src="blood_donation_image.jpg" alt="Blood Donation Campaign" style="width: 100%; height: auto;">

</div>

<form>

<label for="donorName">Name of Donor:</label>

<input type="text" id="donorName" name="donorName" required><br>

<label>Blood Group:</label><br>

<input type="radio" id="a" name="bloodGroup" value="A">

<label for="a">A</label>

<input type="radio" id="a+" name="bloodGroup" value="A+">

<label for="a+">A+</label>

<input type="radio" id="b" name="bloodGroup" value="B">

<label for="b">B</label>

<input type="radio" id="b+" name="bloodGroup" value="B+">

<label for="b+">B+</label>

<input type="radio" id="ab" name="bloodGroup" value="AB">

<label for="ab">AB</label>

<input type="radio" id="ab+" name="bloodGroup" value="AB+">

<label for="ab+">AB+</label>

<input type="radio" id="o" name="bloodGroup" value="O">

<label for="o">O</label>

<input type="radio" id="o+" name="bloodGroup" value="O+">

<label for="o+">O+</label><br>

<input type="submit" value="Information Submitted">

</form>

</body>

</html>
